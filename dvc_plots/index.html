<!DOCTYPE html>
<html>
<head>
    
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }

</head>
<body>
    
    <div id = "roc_curve_with-class-weight_csv">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"fpr": "0.0", "tpr": "0.0", "rev": "workspace"}, {"fpr": "0.028672032193158954", "tpr": "0.48526522593320237", "rev": "workspace"}, {"fpr": "1.0", "tpr": "1.0", "rev": "workspace"}]}, "title": {"text": "roc_curve_with-class-weight.csv", "anchor": "middle"}, "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "encoding": {"x": {"field": "fpr", "type": "quantitative", "title": "fpr"}, "color": {"field": "rev", "scale": {"domain": ["workspace"], "range": ["#945dd6"]}}, "strokeDash": {}}, "layer": [{"layer": [{"params": [{"name": "grid", "select": "interval", "bind": "scales"}], "mark": "line"}, {"transform": [{"filter": {"param": "hover", "empty": false}}], "mark": "point"}], "encoding": {"y": {"field": "tpr", "type": "quantitative", "title": "tpr", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}, "transform": [{"loess": "tpr", "on": "fpr", "groupby": ["rev"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "fpr", "type": "quantitative", "title": "fpr"}, "y": {"field": "tpr", "type": "quantitative", "title": "tpr", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}, {"mark": {"type": "circle", "size": 10}, "encoding": {"x": {"aggregate": "max", "field": "fpr", "type": "quantitative", "title": "fpr"}, "y": {"aggregate": {"argmax": "fpr"}, "field": "tpr", "type": "quantitative", "title": "tpr", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}, {"transform": [{"calculate": "datum.rev", "as": "pivot_field"}, {"pivot": "pivot_field", "op": "mean", "value": "tpr", "groupby": ["fpr"]}], "mark": {"type": "rule", "tooltip": {"content": "data"}, "stroke": "grey"}, "encoding": {"opacity": {"condition": {"value": 0.3, "param": "hover", "empty": false}, "value": 0}}, "params": [{"name": "hover", "select": {"type": "point", "fields": ["fpr"], "nearest": true, "on": "mouseover", "clear": "mouseout"}}]}]};
